name: CI

on:
  pull_request:
    types:
      - opened
  merge_group:
    types: types: [checks_requested]
jobs:
  builds:
    runs-on: [ ubuntu-20.04 ]
    strategy:
      matrix:
        go-version: ['1.18', '1.19', '1.20' ]
    env:
      PKGNAME: "booter"
      GO111MODULE: "on"
      CGO_ENABLED: "0"
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup go compiler
        uses: actions/setup-go@v3
        with:
          go-version: '^1.19.6'
      - name: Test
        run: go test -v